name: CI Windows

on:
  push:
    branches:
      - master
    tags-ignore:
      - '*'

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: setup-graalvm
      uses: DeLaGuardo/setup-graalvm@master
      with:
        graalvm-version: '20.0.0.java8'
    - name: Checkout code
      uses: actions/checkout@v1
    - name: Test
      run: |
        java -version
