name: CI Linux

on:
  push:
    branches:
      - master
    tags-ignore:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: setup-graalvm
    #   uses: rtc11/setup-graalvm@master
    #   with:
    #     args: https://github.com/graalvm/graalvm-ce-builds/releases/download/vm-20.0.0/graalvm-ce-java8-linux-amd64-20.0.0.tar.gz
      uses: DeLaGuardo/setup-graalvm@master
      with:
        graalvm-version: '20.0.0.java8'
    - name: Checkout code
      uses: actions/checkout@v1
    - name: Verify java version
      run: |
        java -version
    - name: Test
      run: |
        mvn clean install
    - name: Check artifacts
      run: |
        ls -al target/
